<div class="row">
    <div class="col-sm-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        ngModel
                        required
                        class="form-control">
                </div>
                <div class="col-md-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                        type="number"
                        id="amount"
                        name="amount"
                        ngModel
                        required
                        pattern="^[1-9+[0-9]*$"
                        class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" [disabled]="f.invalid" class="btn btn-success">
                        {{ editMode ? 'Update' : 'Add' }}
                    </button>
                    <button type="button" *ngIf="editMode" (click)="onDelete()" class="btn btn-danger">
                        Delete
                    </button>
                    <button type="button" (click)="onClear()" class="btn btn-primary">
                        Clear
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>
