<app-header
  (showRecipes)="showRecipes()"
  (showShoppingList)="showShoppingList()"
></app-header>

<div class="container">
  <div class="row mt-4">
    <div class="col-md-12">
      <app-recipes *ngIf="isRecipesOn"></app-recipes>
      <app-shopping-list *ngIf="isShoppingListOn"></app-shopping-list>
    </div>
  </div>
</div>
