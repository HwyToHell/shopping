<div class="row">
    <div class="col-sm-12">
        <img 
            [src]="recipeChild.imagePath" 
            alt="" 
            class="img-responsive"
            style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h1>{{ recipeChild.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle"
                data-toggle="dropdown">
                Manage recipe
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">To shopping list</a>
                <a class="dropdown-item" href="#">Edit recipe</a>
                <a class="dropdown-item" href="#">Delete recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        Description: {{ recipeChild.description }}
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        Ingredients
    </div>
</div>
