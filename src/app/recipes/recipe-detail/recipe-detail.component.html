<div class="row">
    <div class="col-sm-12">
        <img 
            [src]="recipeChild.imagePath" 
            alt="" 
            class="img-responsive"
            style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h1>{{ recipeChild.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="dropdown" appDropdown (showDropdown)="onDropdown()">
            <button type="button" class="btn btn-primary dropdown-toggle"
                data-toggle="dropdown">
                Manage recipe
            </button>
            <div class="dropdown-menu" style="cursor: pointer;" [ngClass]="isDropdown ? 'show' : ''">
                <a class="dropdown-item" (click)="onAddToShoppingList()">To shopping list</a>
                <a class="dropdown-item" (click)="onEdit()">Edit recipe</a>
                <a class="dropdown-item">Delete recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        Description: {{ recipeChild.description }}
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <p>ingredients here</p>
        <ul class="list-group">
            <li 
                class="list-group-item"
                *ngFor="let ingredient of recipeChild.ingredients"
                >{{ ingredient.name }} ({{ ingredient.amount }})</li>
        </ul>
    </div>
</div>
