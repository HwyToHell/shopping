<div class="row">
    <div class="col-sm-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <img src="" class="img-fluid">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            type="text" 
                            id="description" 
                            rows="6"
                            formControlName="description" 
                            class="form-control">
                        </textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-8">
                            <input type="text" name="ingredientName" class="form-control">
                        </div>
                        <div class="col-sm-2">
                            <input type="number" name="amount" class="form-control">
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-danger btn-block">x</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
