<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-success">New recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-sm-12">
        <a *ngFor="let item of receipes" href="#" class="list-group-item clearfix">
            <div class="float-left">
                <h4 class="list-group-item-heading">{{ item.name }}</h4>
                <p class="list-group-item-text">{{ item.description }}</p>
            </div>
            <span class="float-right">
                <img src="{{ item.imagePath }}" alt="" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item>1st</app-recipe-item>

    </div>
</div>
