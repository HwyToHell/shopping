<a [routerLink]="[idx]" style="cursor: pointer;"
    routerLinkActive="active"
    class="list-group-item clearfix">
    <div class="float-left">
        <h4 class="list-group-item-heading">{{ recipeItem.name }}</h4>
        <p class="list-group-item-text">{{ recipeItem.description }}</p>
    </div>
    <span class="float-right">
        <img src="{{ recipeItem.imageUrl }}" alt="" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
